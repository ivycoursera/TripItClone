<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/89a98874f1.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Weather Journal App</h1>
      </header>
      <main>
        <form id="location" action="">
          <div class="location-form">
            <label for="place-name">My trip to: </label>
            <input
              type="search"
              id="place-name"
              placeholder="Enter the place to visit here"
              onfocus="this.value=''"
            />
          </div>
          <div class="location-form">
            <label for="departing">Departing:</label>
            <input type="date" name="departing-date" id="departing" />
          </div>
          <div class="submit-button">
            <button
              id="show"
              type="submit"
              onclick="Client.handleSubmit(event)"
            >
              Show Me!
            </button>
          </div>
          <div class="show-error">
            <h3 id="err"></h3>
          </div>
        </form>
        <div class="forecast">
          <p id="place"></p>
          <p id="date"></p>
          <p id="temp"></p>
          <p id="content"></p>
        </div>
      </main>
      <footer>
        <h3>Copyright <i class="far fa-copyright"></i> 2019</h3>
      </footer>
    </div>
  </body>
</html>
