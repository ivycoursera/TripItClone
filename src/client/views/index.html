<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="world.png" />
    <script src="https://kit.fontawesome.com/89a98874f1.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Travel App</h1>
      </header>
      <main>
        <form id="location" class="" action="">
          <div class="location-form">
            <label for="place-name">My trip to: </label>
            <input
              type="search"
              id="place-name"
              placeholder="Enter the place to visit here"
              onfocus="this.value=''"
            />
          </div>
          <div class="location-form dates">
            <div class="travel-dates">
              <label for="departing-date">Departing:</label>
              <input type="date" name="departing-date" id="departing" />
            </div>
            <div class="travel-dates">
              <label for="return-date">Return:</label>
              <input type="date" name="return-date" id="return-date" />
            </div>
          </div>
          <div class="location-form submit-button">
            <center>
              <button
                id="show"
                type="submit"
                onclick="Client.handleSubmit(event)"
              >
                Plan my trip!
              </button>
            </center>
          </div>
          <div class="location-form show-error">
            <h3 id="err"></h3>
          </div>
        </form>
        <div id="details" class="details hide">
          <img src="" alt="location image" id="loc-image" />
          <h3 id="place"></h3>
          <h3 id="date"></h3>
          <h4 id="content"></h4>
          <h4>Typical Weather for then is:</h4>
          <h5><span id="high"></span><span id="low"></span></h5>
          <p id="forecast"></p>
          <p id="error-message"></p>
        </div>
      </main>
      <footer>
        <h3>Copyright <i class="far fa-copyright"></i> Vi 2019</h3>
        <a href="#">
          <figure>
            <img src="pixabay-logo-small.png" alt="Pixabay logo" />
            <figcaption>Images provided by Pixabay API</figcaption>
          </figure>
        </a>
        <span
          >favicon made by
          <a href="#" title="Good Ware">Good Ware</a>
          from
          <a href="#" title="Flaticon">www.flaticon.com</a></span
        >
      </footer>
    </div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then(registration => {
              console.log("SW registered: ", registration);
            })
            .catch(registrationError => {
              console.log("SW registration failed: ", registrationError);
            });
        });
      }
    </script>
  </body>
</html>
